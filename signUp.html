<html>
<head>
  <title>Sign Up To FitFood</title>
</head>
	
	
	<body>
	<h1>Welcome To fitFood!</h1>
	
	<div class="container">
		
	<form  method="POST" class="signUp">
	   <fieldset>
		
      <legend>Personal information:</legend>
       Email:<br>
       <input type="text" name="email" size="100" placeholder="example@mail.com">
       <br>
       Password:
       <input type="text" name="password" placeholder="Password"><br>
	   Username:
	   <input type="text" name="username" placeholder="Username"><br>
	   Height:
	   <input type="number" step="0.01" name="height" placeholder="height in cm"><br>
	   Weight:
	   <input type="number"  step="0.01" name="weight" placeholder="weight in kilogram"><br>
	   Age:
	   <input type="number"  step="0.01" name="age" placeholder="age"><br>	 
	   Gender:
	   <input type="radio" name="gender" value="male" checked> 
	   Male<br>
       <input type="radio" name="gender" value="female"> Female<br>
       <br>
          
       <br><br>
    <input type="submit" value="Submit">
		
		</fieldset>
		

		
	</form>
		
		
    </div>
	
	
	
	
	</body>
	
	
</html>
